<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–ú–æ–∏ –º—ã—Å–ª–∏</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2563eb;
      --primary-hover: #1d4ed8;
      --accent: #3b82f6;
      --text: #1e293b;
      --bg: #f8fafc;
      --card: #ffffff;
      --border: #e2e8f0;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 20px;
      line-height: 1.6;
    }

    h1 {
      font-weight: 700;
      font-size: 2rem;
      color: var(--primary);
      margin-bottom: 20px;
      text-align: center;
    }

    .subtitle {
      font-size: 1rem;
      color: #64748b;
      margin-bottom: 30px;
      text-align: center;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    #canvas-container {
      margin: 20px auto;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: var(--shadow-lg);
      transition: transform 0.2s ease;
    }

    #canvas-container:hover {
      transform: translateY(-2px);
    }

    canvas {
      background-color: white;
      display: block;
      border-radius: 12px;
    }

    .toolbar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin: 20px 0;
      padding: 16px;
      background: var(--card);
      border-radius: 12px;
      box-shadow: var(--shadow);
    }

    button {
      padding: 10px 18px;
      font-size: 15px;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: all 0.2s ease;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    }

    button.primary {
      background-color: var(--primary);
      color: white;
    }

    button.primary:hover {
      background-color: var(--primary-hover);
      transform: translateY(-1px);
    }

    button.secondary {
      background-color: var(--border);
      color: var(--text);
    }

    button.secondary:hover {
      background-color: #cbd5e1;
    }

    button.active-tool {
      background-color: var(--accent);
      color: white;
      font-weight: 600;
      transform: translateY(-1px);
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 15px 0;
      padding: 16px;
      background: var(--card);
      border-radius: 12px;
      box-shadow: var(--shadow);
    }

    .controls label {
      font-size: 14px;
      font-weight: 500;
      color: var(--text);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    /* –ú–∏–Ω–∏–∞—Ç—é—Ä—ã */
    .thumbnails-title {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--text);
      margin: 30px 0 15px;
      text-align: center;
    }

    #thumbnails {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      margin: 0 auto;
      padding: 16px;
      border-radius: 12px;
      background: var(--card);
      box-shadow: var(--shadow);
    }

    .thumbnail {
      width: 130px;
      height: 100px;
      border-radius: 8px;
      border: 2px solid var(--border);
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.2s ease;
    }

    .thumbnail:hover {
      border-color: var(--primary);
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(37, 99, 235, 0.15);
    }

    .thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .thumbnail-number {
      position: absolute;
      bottom: 4px;
      left: 6px;
      background: rgba(255, 255, 255, 0.9);
      font-size: 14px;
      font-weight: bold;
      padding: 2px 6px;
      border-radius: 4px;
      color: var(--text);
    }

    /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
    #previewModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    #previewImage {
      max-width: 90vw;
      max-height: 75vh;
      border-radius: 12px;
      border: 5px solid white;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    #previewActions {
      margin-top: 20px;
      display: flex;
      gap: 12px;
    }

    /* –ü–æ–¥—Å–∫–∞–∑–∫–∞ */
    .hint {
      font-size: 14px;
      color: #64748b;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé® –ú–æ–∏ –º—ã—Å–ª–∏</h1>
    <p class="subtitle">–†–∏—Å—É–π—Ç–µ, —Å—Ç–∏—Ä–∞–π—Ç–µ, —Å–æ—Ö—Ä–∞–Ω—è–π—Ç–µ –∏–¥–µ–∏ –∏ –æ–±—ä–µ–¥–∏–Ω—è–π—Ç–µ –∏—Ö –≤ –æ–¥–∏–Ω –∞—Ä—Ç.</p>

    <div class="toolbar">
      <button id="brush" class="primary active-tool">üñåÔ∏è –ö–∏—Å—Ç—å</button>
      <button id="eraser" class="secondary">üßΩ –õ–∞—Å—Ç–∏–∫</button>
      <button id="clear" class="secondary">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å</button>
      <button id="next" class="primary">‚û°Ô∏è –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
      <button id="finish" class="primary">‚úÖ –ó–∞–≤–µ—Ä—à–∏—Ç—å</button>
    </div>

    <div class="controls">
      <label>
        –¶–≤–µ—Ç: <input type="color" id="color" value="#2563eb" />
      </label>
      <label>
        –¢–æ–ª—â–∏–Ω–∞: <input type="range" id="thickness" min="1" max="50" value="5" style="width: 100px;" />
        <span id="thicknessValue" style="font-size:13px; color:#64748b;">5px</span>
      </label>
    </div>

    <div id="canvas-container">
      <canvas id="canvas" width="800" height="600"></canvas>
    </div>

    <h3 class="thumbnails-title">–í—Å–µ –≤–∞—à–∏ –º—ã—Å–ª–∏</h3>
    <p class="hint">–ö–ª–∏–∫–Ω–∏—Ç–µ –ø–æ –º–∏–Ω–∏–∞—Ç—é—Ä–µ, —á—Ç–æ–±—ã –æ—Ç—Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</p>
    <div id="thumbnails"></div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ -->
    <div id="previewModal">
      <img id="previewImage" alt="–û–±—ä–µ–¥–∏–Ω—ë–Ω–Ω—ã–µ –∑–∞—Ä–∏—Å–æ–≤–∫–∏" />
      <div id="previewActions">
        <button id="downloadBtn" class="primary">üì• –°–∫–∞—á–∞—Ç—å PNG</button>
        <button id="closePreview" class="secondary">‚ùå –ó–∞–∫—Ä—ã—Ç—å</button>
      </div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let isDrawing = false;
    let currentDrawing = [];
    let allDrawings = [];
    let currentTool = 'brush';
    let editingIndex = null;

    const brushBtn = document.getElementById('brush');
    const eraserBtn = document.getElementById('eraser');
    const clearBtn = document.getElementById('clear');
    const nextBtn = document.getElementById('next');
    const finishBtn = document.getElementById('finish');
    const colorInput = document.getElementById('color');
    const thicknessInput = document.getElementById('thickness');
    const thicknessValue = document.getElementById('thicknessValue');
    const thumbnailsContainer = document.getElementById('thumbnails');

    const previewModal = document.getElementById('previewModal');
    const previewImage = document.getElementById('previewImage');
    const downloadBtn = document.getElementById('downloadBtn');
    const closePreview = document.getElementById('closePreview');

    // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –∫–æ–Ω—Ç–µ–∫—Å—Ç–∞
    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';
    ctx.strokeStyle = colorInput.value;
    ctx.lineWidth = thicknessInput.value;

    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∑–Ω–∞—á–µ–Ω–∏—è —Ç–æ–ª—â–∏–Ω—ã
    thicknessInput.addEventListener('input', () => {
      ctx.lineWidth = thicknessInput.value;
      thicknessValue.textContent = `${thicknessInput.value}px`;
    });

    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤
    function setTool(tool) {
      currentTool = tool;
      brushBtn.classList.remove('active-tool');
      eraserBtn.classList.remove('active-tool');
      if (tool === 'brush') {
        brushBtn.classList.add('active-tool');
        ctx.globalCompositeOperation = 'source-over';
        ctx.strokeStyle = colorInput.value;
      } else {
        eraserBtn.classList.add('active-tool');
        ctx.globalCompositeOperation = 'destination-out';
      }
    }

    brushBtn.addEventListener('click', () => setTool('brush'));
    eraserBtn.addEventListener('click', () => setTool('eraser'));

    colorInput.addEventListener('input', () => {
      if (currentTool === 'brush') {
        ctx.strokeStyle = colorInput.value;
      }
    });

    clearBtn.addEventListener('click', () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      currentDrawing = [];
    });

    nextBtn.addEventListener('click', () => {
      const dataUrl = canvas.toDataURL('image/png');
      if (editingIndex === null) {
        allDrawings.push(dataUrl);
      } else {
        allDrawings[editingIndex] = dataUrl;
      }
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      currentDrawing = [];
      updateThumbnails();
      editingIndex = null;
      alert(`–ú—ã—Å–ª—å —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞! –í—Å–µ–≥–æ: ${allDrawings.length}`);
    });

    function updateThumbnails() {
      thumbnailsContainer.innerHTML = '';
      allDrawings.forEach((dataUrl, index) => {
        const thumb = document.createElement('div');
        thumb.className = 'thumbnail';
        thumb.dataset.index = index;

        const img = document.createElement('img');
        img.src = dataUrl;
        img.alt = `–ú—ã—Å–ª—å ${index + 1}`;

        const number = document.createElement('div');
        number.className = 'thumbnail-number';
        number.textContent = index + 1;

        thumb.appendChild(img);
        thumb.appendChild(number);
        thumbnailsContainer.appendChild(thumb);

        thumb.addEventListener('click', () => {
          loadDrawingForEdit(index);
        });
      });
    }

    function loadDrawingForEdit(index) {
      const img = new Image();
      img.onload = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        editingIndex = index;
        alert(`–†–µ–¥–∞–∫—Ç–∏—Ä—É–µ–º –º—ã—Å–ª—å ‚Ññ${index + 1}`);
      };
      img.src = allDrawings[index];
    }

    function generateFinalImage() {
      return new Promise((resolve, reject) => {
        if (allDrawings.length === 0) {
          alert("–ù–µ—Ç –Ω–∏ –æ–¥–Ω–æ–π –∑–∞—Ä–∏—Å–æ–≤–∫–∏!");
          resolve(null);
          return;
        }

        const padding = 50;
        const width = canvas.width;
        const height = canvas.height;
        const totalHeight = allDrawings.length * (height + padding) - padding;

        const finalCanvas = document.createElement('canvas');
        finalCanvas.width = width;
        finalCanvas.height = totalHeight;
        const finalCtx = finalCanvas.getContext('2d');
        finalCtx.fillStyle = 'white';
        finalCtx.fillRect(0, 0, width, totalHeight);

        finalCtx.font = 'bold 36px Arial';
        finalCtx.textBaseline = 'bottom';
        finalCtx.fillStyle = 'black';

        let loaded = 0;
        const images = [];

        allDrawings.forEach((dataUrl, index) => {
          const img = new Image();
          img.onload = () => {
            images[index] = img;
            loaded++;
            if (loaded === allDrawings.length) {
              let y = 0;
              for (let i = 0; i < images.length; i++) {
                if (images[i]) {
                  finalCtx.drawImage(images[i], 0, y, width, height);
                  const margin = 20;
                  const textWidth = finalCtx.measureText(i + 1).width;
                  const bgPadding = 8;
                  finalCtx.fillStyle = 'white';
                  finalCtx.fillRect(margin - bgPadding, y + height - margin + 36 - bgPadding, textWidth + bgPadding * 2, 36 + bgPadding);
                  finalCtx.fillStyle = 'black';
                  finalCtx.fillText(i + 1, margin, y + height - margin);
                }
                y += height + padding;
              }
              finalCanvas.toBlob(blob => resolve(blob), 'image/png');
            }
          };
          img.onerror = () => {
            loaded++;
            if (loaded === allDrawings.length) {
              let y = 0;
              for (let i = 0; i < images.length; i++) {
                if (images[i]) {
                  finalCtx.drawImage(images[i], 0, y, width, height);
                  const margin = 20;
                  const textWidth = finalCtx.measureText(i + 1).width;
                  const bgPadding = 8;
                  finalCtx.fillStyle = 'white';
                  finalCtx.fillRect(margin - bgPadding, y + height - margin + 36 - bgPadding, textWidth + bgPadding * 2, 36 + bgPadding);
                  finalCtx.fillStyle = 'black';
                  finalCtx.fillText(i + 1, margin, y + height - margin);
                }
                y += height + padding;
              }
              finalCanvas.toBlob(blob => resolve(blob), 'image/png');
            }
          };
          img.src = dataUrl;
        });
      });
    }

    finishBtn.addEventListener('click', async () => {
      try {
        const blob = await generateFinalImage();
        if (!blob) return;

        const imageUrl = URL.createObjectURL(blob);
        previewImage.src = imageUrl;
        previewModal.style.display = 'flex';

        downloadBtn.onclick = () => {
          const a = document.createElement('a');
          a.href = imageUrl;
          a.download = `–º–æ–∏_–º—ã—Å–ª–∏_${new Date().toISOString().split('T')[0]}.png`;
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          URL.revokeObjectURL(imageUrl);
        };
      } catch (err) {
        alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è.");
        console.error(err);
      }
    });

    closePreview.addEventListener('click', () => {
      previewModal.style.display = 'none';
    });

    // –†–∏—Å–æ–≤–∞–Ω–∏–µ
    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mouseout', stopDrawing);

    function startDrawing(e) {
      isDrawing = true;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      ctx.beginPath();
      ctx.moveTo(x, y);
      currentDrawing.push({ x, y });
    }

    function draw(e) {
      if (!isDrawing) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      ctx.lineTo(x, y);
      ctx.stroke();
      currentDrawing.push({ x, y });
    }

    function stopDrawing() {
      isDrawing = false;
      ctx.beginPath();
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    setTool('brush');
  </script>
</body>
</html>
